{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>

    <!-- Bootstrap CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->

<div class="container">
    <div class="card shadow-lg">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="h-100">
                    <img src="{{ cd.car_img.url }}" class="img-fluid rounded-start h-100" style="height:200px;" alt="Car Image">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                <h2 class="card-title">{{ cd.make }} {{ cd.model }}</h2>
                <p class="card-text text-muted">{{ cd.text }}</p>
                <div class="mt-3">
                    <a href="#" class="btn btn-warning btn-lg">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, if you need dropdowns, modals, etc.) -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->

{% endblock %}
