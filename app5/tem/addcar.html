{% extends 'ddash.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        width: 50%;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
        width: 100%;
        height: 40px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #3e8e41;
    }
</style>

<div class="container">
    <h2>Add Car</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="make">Car name:</label>
            <input type="text" id="make" name="cname" required>
        </div>
        <div class="form-group">
            <label for="model">Company Name:</label>
            <input type="text" id="model" name="company" required>
        </div>
        <div class="form-group">
            <label for="img">Car Image:</label>
            <input type="file" id="img" name="car_image" required>
        </div>
        <div class="form-group">
            <label for="price1">Car Price(day):</label>
            <input type="text" id="price1" name="price1" required>
        </div>
        <div class="form-group">
            <label for="price2">Car Price(hours):</label>
            <input type="text" id="price2" name="price2" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
           <input type="text" name="location" id="location">
        </div>
        <div class="form-group">
            <label for="is_published">Is Published:</label>
            <input type="text" id="is_published" name="is_published" placeholder="True Or False">
        </div>
        <button type="submit">Back</button>
        <button type="submit">Add Car</button>
    </form>
</div>
{% endblock %}
